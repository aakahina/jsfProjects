<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
<h:form id="form">
<center> 
 
<p:panel header="Login" style="width: 350">
  <h:panelGrid columns="2" cellpadding="2">
                <h:outputLabel for="#{membreBean.email}" value="Email : "/>
                <h:inputText value="#{membreBean.email}" label="email"></h:inputText>
                <h:outputLabel for="#{membreBean.pw}" value="Password : "/>
                <h:inputSecret value="#{membreBean.pw}"></h:inputSecret>
                <h:commandButton type="submit" value="Login" action="#{membreBean.login}"></h:commandButton>
            </h:panelGrid>
</p:panel>  
</center>
</h:form>  

</h:body>
</html>
